<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>警告：{{ warn }}</title>
</head>
<body style="
    position: absolute;
    width: 100%;
    height: 100%;
    background: #333;
    padding: 0px;
    margin: 0px;
">
    <div style="
        position: absolute;
        width: 100%;
        color: white;
        background: #03A9F4;
        padding: 20px;
        z-index: 1;
        text-align: center;
        font-size: 1.2em;
    ">
        这是警告界面，将在<span id="cooldown">5s</span>后为您自动跳转
    </div>
    <div style="
        position: absolute;
        width: 30%;
        left: 35%;
        top: 30%;
        text-align: center;
    ">
        <div style="
            background-color: #03A9F4;
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            padding: 20px 0px;
            font-size: 1.5em;
        ">
            {{ warn }}
        </div>
        <div style="
            background: white;
            color: black;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            padding: 20px 0px;
            font-size: 1.3em;
        ">
            {{ reas }}
        </div>
    </div>
    <script>
        setTimeout(function () {
            window.location.href = "{{ then }}";
        }, 5000);
    </script>
</body>
